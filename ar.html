<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Scene</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="javascripts/main.js"></script>
  </head>
  <body>
    <button class="back-button" onclick="location.href='index.html'">Назад</button>
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="flag-image" src="https://artemvga.github.io/TENDER_TEST_AR/assets/images/Flag.png" crossorigin="anonymous" />
      </a-assets>

      <a-marker
        id="marker-flag"
        type="pattern"
        preset="custom"
        url="https://artemvga.github.io/TENDER_TEST_AR/assets/marker/Vasnecov.patt"
      >
        <a-image
          id="flag-sprite"
          src="#flag-image"
          scale="0.6 0.6 0.6"
          position="0 0 0"
          rotation="-90 0 0"
          transparent="true"
          visible="false"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
